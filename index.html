<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopeeFake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="header">
            <div id="div">
                <div class="div1">
                    <a href="https://shopee.vn/">
                        <img src="Logo-shopee.png" class="img">
                    </a>
                    <p>Đăng nhập</p>
                </div>
                <a href="https://help.shopee.vn/portal">Bạn cần hỗ trợ?</a>
            </div>
        </div>
        <div class="content">
            <div class="bkgrimg">
                <form>
                    <div class="form">
                        <div class="divform">
                            <h3>Dang nhap</h3>
                            <div class="content_divform_formitem">
                                <input type="text" placeholder="Tai khoan/So dien thoai" id="fname" name="fname"><br>
                            </div>
                            <div class="content_divform_formitem">
                                <input type="password" id="fname" name="fname" placeholder="Mat khau"><br>
                            </div>
                            <div class="content_divform_formitem">
                                <input class="btn-submit" type="submit" id="fname" name="fname" value="Dang nhap"><br>
                            </div>

                        </div>
                        <div class="content_divform_formhelp">
                            <a class="content_divform_a" href="https://shopee.vn/buyer/reset">Quên mật khẩu</a>
                            <a class="content_divform_a" href="https://shopee.vn/buyer/login/otp">Đăng nhập với sms</a>
                        </div>
                        <div>
                            <div class="content_divform_seperate">
                                <div class="content_divform_space"></div>
                                <span class="content_divform_span">Hoặc</span>
                                <div class="content_divform_space"></div>
                            </div>
                            <div class="content_divform_social">
                                <button class="content_divform_btnsocial content_divform_flex content_divform_pd">
                                    <div class="content_divform_iconlogo">
                                        <div class="logosocial social_white_bgrfb social_white_fb"></div>
                                        <div class>Facebook</div>
                                    </div>
                                </button>
                                <button class="content_divform_btnsocial content_divform_flex content_divform_pd">
                                    <div class="content_divform_iconlogo">
                                        <div class="logosocial social_white_bgrgg social_white_gg"></div>
                                        <div class>Google</div>
                                    </div>
                                </button>
                                <button class="content_divform_btnsocial content_divform_flex content_divform_pd">
                                    <div class="content_divform_iconlogo">
                                        <div class="logosocial social_white_bgrap social_white_ap"></div>
                                        <div class>Apple</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="content_divform_signup">
                            Bạn mới biết đến Shopee?
                            <a class="content_divform_linksignup" href="https://shopee.vn/buyer/signup">Đăng ký</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
